<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - {{ playlist_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .card-header {
            background-color: #282828;
            color: #fff;
        }
        .btn-primary {
            background-color: #FF0000;
            border-color: #FF0000;
        }
        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .btn-success {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }
        .btn-success:hover {
            background-color: #ff1a1a;
            border-color: #ff1a1a;
        }
        .progress-container {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(#FF0000 0deg, #f3f3f3 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center h3">{{ playlist_title }}</h1>
                    </div>
                    <div class="card-body p-4">
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg" onclick="downloadAll()">Download All</button>
                        </div>
                        <ul class="list-group">
                            {% for video in videos %}
                                <li class="list-group-item d-flex flex-column flex-sm-row justify-content-between align-items-center">
                                    <p class="mb-2 mb-sm-0">{{ video.title }}</p>
                                    <div id="action-{{ forloop.counter }}" class="mt-2 mt-sm-0">
                                        <select class="form-select form-select-sm me-2" id="resolution-{{ forloop.counter }}">
                                            {% for res in video.resolutions %}
                                                <option value="{{ res }}">{{ res }}</option>
                                            {% endfor %}
                                            <option value="highest" selected>Highest</option>
                                        </select>
                                        <button class="btn btn-success download-btn" onclick="downloadVideo('{{ video.url }}', '{{ forloop.counter }}', '{{ playlist_title|escapejs }}')">Download</button>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function downloadVideo(videoUrl, videoCounter, playlistTitle) {
            var actionDiv = document.getElementById('action-' + videoCounter);
            var resolutionSelect = document.getElementById('resolution-' + videoCounter);
            var selectedResolution = resolutionSelect.value;

            actionDiv.innerHTML = '<div class="progress-container"><div class="progress-circle"></div><div class="progress-text">0%</div></div>';

            fetch('/download_video/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'video_url=' + encodeURIComponent(videoUrl) + '&playlist_title=' + encodeURIComponent(playlistTitle) + '&resolution=' + encodeURIComponent(selectedResolution)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var interval = setInterval(() => {
                        fetch('/get_progress/' + encodeURIComponent(data.video_url))
                        .then(response => response.json())
                        .then(progressData => {
                            var percentage = Math.round(progressData.percentage);
                            var progressCircle = actionDiv.querySelector('.progress-circle');
                            var progressText = actionDiv.querySelector('.progress-text');
                            progressCircle.style.background = `conic-gradient(#FF0000 ${percentage * 3.6}deg, #f3f3f3 0deg)`;
                            progressText.innerHTML = percentage + '%';

                            if (percentage >= 100) {
                                clearInterval(interval);
                                actionDiv.innerHTML = `<a class="btn btn-primary" href="/play_video/?playlist_title=${encodeURIComponent(data.playlist_title)}&filename=${encodeURIComponent(data.filename)}" target="_blank">Play</a>`;
                            }
                        });
                    }, 1000);
                } else {
                    actionDiv.innerHTML = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                actionDiv.innerHTML = 'Error: ' + error;
            });
        }

        async function downloadAll() {
            var downloadButtons = document.querySelectorAll('.download-btn');
            for (const button of downloadButtons) {
                await button.click();
            }
        }
    </script>
</body>
</html>
